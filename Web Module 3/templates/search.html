<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mua Dong Khong Lanh</title>
  </head>
  <body>
  {% for service in all_services %}

      <p>{{ service.name }}</p>
      <p>{{ service.yob }}</p>
      <p>{{ service.gender }}</p>
      <p>{{ service.height }}</p>
      <a href="{{ url_for('detail', service_id = service_id) }}">See more</a>

        {% if service.gender == 1 %}
          <img src="../static/image/male-profile.jpg">
        {% else %}
          <img src="../static/image/female-profile.jpg">
        {% endif %}

    {% endfor %}

  </body>
</html>
